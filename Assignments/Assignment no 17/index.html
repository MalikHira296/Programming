<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <div class="container">
        <input type="text" id="input" placeholder="0" >
        <div class="buttons">
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button>
            <button class="button" onclick="divide()">/</button>
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button>
            <button class="button" onclick="multiply()">*</button>
            <button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button>
            <button class="button" onclick="subtract()">-</button>
            <button class="button" onclick="addParentheses('(')">(</button>
            <button class="button" onclick="addParentheses(')')">)</button>
            <button class="button" onclick="addPower('^')">^</button>
            <button class="button" onclick="addSquareRoot('√')">√</button>
            <button class="button" onclick="addFactorial('!')">!</button>
            <button class="button" onclick="addNumber(0)">0</button>
            <button class="button" onclick="addDecimal()">.</button>
            <button class="button" onclick="equal()"  id="clear">=</button>
            <button class="button" onclick="add()">+</button>
            <button class="button" onclick="clearInput()" id="clear">C</button>
            <button class="button" onclick="backspace()"  id="clear">⌫</button>


        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
